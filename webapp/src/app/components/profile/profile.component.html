<div id="marg" class="card container odd-cardbody">
  <div class="">
    <!--Your profile-->
    <!-- Picture -->
    <div class="card-body">
      <h4 class="card-title mt-3 text-center">My profile</h4>
      <br />
      <img
        src="{{ userPic }}"
        id="pic"
        class="centered"
        height="150px"
        width="150px"
      />
      <div>
        <label class="file-upload-container right" for="file-upload">
          <input id="file-upload" type="file" />
        </label>
      </div>
    </div>

    <!--Description-->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">About me</span>
      </div>
      <textarea
        rows="4"
        [(ngModel)]="user.description"
        name="description"
        class="form-control"
        id="descriptionField"
        placeholder="Write something about yourself"
      ></textarea>
    </div>

    <!--informations-->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">First name</span>
      </div>
      <input
        [(ngModel)]="user.firstName"
        name="fir stName"
        type="text"
        class="form-control"
        id="firstNameField"
        placeholder="First name"
      />
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Last name</span>
      </div>
      <input
        [(ngModel)]="user.lastName"
        name="lastName"
        type="text"
        class="form-control"
        id="lastNameField"
        placeholder="Enter email"
      />
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Email</span>
      </div>
      <input
        [(ngModel)]="user.email"
        name="email"
        type="email"
        class="form-control"
        id="emailField"
        placeholder="Enter email"
        disabled
      />
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Mobile</span>
      </div>
      <input
        [(ngModel)]="user.phone"
        name="phone"
        type="text"
        class="form-control"
        id="phoneField"
        placeholder="Enter phone number"
      />
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend pointer" (click)="toggleChangePassword()">
        <span class="input-group-text">Password</span>
      </div>
      <input
        *ngIf="showChangePassword"
        [(ngModel)]="user.password"
        name="password"
        type="password"
        class="form-control"
        id="passwordField"
        placeholder="Password"
        autocomplete="new-password"
      />
    </div>

    <div class="form-group input-group" *ngIf="showChangePassword">
      <div class="input-group-prepend">
        <span class="input-group-text"> Repeat password</span>
      </div>
      <input
        name="repeatPassword"
        type="password"
        class="form-control"
        id="repaeatPasswordField"
        placeholder="Password"
        autocomplete="new-password"
      />
    </div>

    <button
      (click)="updateUser()"
      type="submit"
      class="btn btn-primary centered"
    >
      Save information
    </button>
    <small class="centered" id="hidden"><em>Profile updated!</em></small>
  </div>
</div>
