<div class="card mb-3">
  <div class="row no-gutters" (click)="selectJobCard()">
    <div class="col-md-4">
      <img
        src="/assets/gardening.jpg"
        class="card-img centered-and-cropped"
        height="100%"
        alt="job-image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">
          {{ job.location.city }}, {{ job.location.country }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{ job.date }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
