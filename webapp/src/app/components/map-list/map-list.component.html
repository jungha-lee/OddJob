<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [zoomControl]="false"
  [streetViewControl]="false"
>
  <agm-marker
    *ngFor="let m of joblistForMap; let i = index"
    [latitude]="m.location.lat"
    [longitude]="m.location.lng"
    [label]="m.title"
  >
  </agm-marker>
</agm-map>
