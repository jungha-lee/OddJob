<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [zoomControl]="true"
  [streetViewControl]="false"
  
>
  <agm-marker
    *ngFor="let m of joblistForMap"
    (markerClick)="markerClicked($event,m)"
    [latitude]="m.location.lat"
    [longitude]="m.location.lng"
  
    (mouseOver)="onMouseOver(infoWindow, $event)" 
    (mouseOut)="onMouseOut(infoWindow, $event)"
  >
  
    <agm-info-window #infoWindow>
      <h6 style="max-height: 120px; max-width: 120px; word-wrap: break-word;">{{m.title | slice:0:50}}<span *ngIf="m.title.length > 49">...</span></h6>
      <img src="{{m.jobPic}}" style="max-height: 100px; max-width: 100px;" alt="">
    </agm-info-window>
  </agm-marker>
</agm-map>
