<div class="card container odd-cardbody">
  <article class="card-body col-sm-8 container">
    <h4 class="card-title mt-3 text-center">Post Job</h4>
    <br />
    <form [formGroup]="postJobForm" (ngSubmit)="onSubmit()">
      <!-- Job Picture -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Picture</span>
        </div>
        <div class="card">
          <img src="{{ jobPic }}" id="pic" height="200px" width="200px" />
          <label class="file-upload-container" for="file-upload">
            <input id="file-upload" type="file" />
          </label>
        </div>
      </div>

      <!-- Job title -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Title</span>
        </div>
        <input
          formControlName="title"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          name="title"
          placeholder="Title"
          type="text"
        />
      </div>
      <!-- Job description -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Description</span>
        </div>
        <textarea
          rows="4"
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          name="description"
          placeholder="Description"
          type="text"
        ></textarea>
      </div>
      <!-- Job price -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Pay</span>
        </div>
        <input
          formControlName="price"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
          name="price"
          placeholder="Price"
          type="text"
        />
      </div>

      <!--Location w/ google autocomplete-->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input
          id="address"
          class="form-control"
          ngx-google-places-autocomplete
          [options]="options"
          #placesRef="ngx-places"
          (onAddressChange)="handleAddressChange($event)"
        />
      </div>

      <div>
        <!--If not happy with submitted address -->
        <span id="invalidAddress">Please enter a valid address</span>
        <!--If happy with submitted address -->
        <span id="validAddress"> &#9989; {{ completeAddress }} </span>
        <br />
      </div>

      <!-- button -->
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">
          Post Job
        </button>
      </div>
    </form>
  </article>
</div>
