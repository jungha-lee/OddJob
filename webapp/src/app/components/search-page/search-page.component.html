<div class="container">

  <div class="col-12">

    <div class="container text-center">
      <search-bar (output)="getUserSearch($event)"></search-bar>
    </div>

    <div *ngIf="[userSearch.length] > 0">
      <p>Job matches for: {{ userSearch }}</p>
    </div>

    <div class="container" *ngFor="let job of jobs">
      <div *ngIf="aContainsB(job.title, [userSearch]) || aContainsB(job.description, [userSearch])">
        <job-card [job] = "job"></job-card>
      </div>
    </div>

  </div>

</div>
