    <!--Posted and saved jobs-->
    <div id="marg" class="container">

      <div class="fiftyPercent right">

        <div class="ninetyPercent"> 
          <h4>Posted jobs:</h4>
          <div *ngFor="let job of jobsOwned">
            <a href="jobs/{{job.id}}">
              <job-card [job]="job"></job-card>
            </a>
          </div>
        </div>
      </div>

      <div class="fiftyPercent right">
        
        <div class="ninetyPercent"> 
          <h4>Saved jobs</h4>
          <div *ngFor="let app of jobsApplied">
            <a href="jobs/{{app.jobId.id}}">
            <job-card [job]="app.jobId" [appId]="app.id"></job-card>
            </a> 
          </div>
        </div>
      </div>

    </div>
